<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultado DISC - Patrón</title>
  <link rel="stylesheet" href="results.css" />
</head>
<body>
  <header class="logo-header">
    <div class="logo-container">
      <div class="logo-circle">
        <!-- === Inline SVG logo (copied from index.html) === -->
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path id="arc-path" d="M 100,30 A 70,70 0 1,1 100,170"/>
            <path id="arc-path-top" d="M 140,50 Q 100,30 60,50"/>
            <path id="arc-path-bottom" d="M 60,150 Q 100,170 140,150"/>
          </defs>
          
          <!-- Circular arc -->
          <path d="M 100,30 A 70,70 0 1,1 100,170" 
                stroke="#2c2c2c" 
                stroke-width="6" 
                fill="none" 
                stroke-linecap="round"/>
          
          <!-- Stars -->
          <g transform="translate(70,50)">
            <polygon points="0,-4 1,-1 4,-1 1.5,1 2.5,4 0,2 -2.5,4 -1.5,1 -4,-1 -1,-1" fill="#2c2c2c"/>
          </g>
          <g transform="translate(130,150)">
            <polygon points="0,-4 1,-1 4,-1 1.5,1 2.5,4 0,2 -2.5,4 -1.5,1 -4,-1 -1,-1" fill="#2c2c2c"/>
          </g>
          
          <!-- Dots -->
          <circle cx="115" cy="45" r="2" fill="#2c2c2c"/>
          <circle cx="85" cy="55" r="1.5" fill="#2c2c2c"/>
          <circle cx="125" cy="75" r="1.5" fill="#2c2c2c"/>
          <circle cx="75" cy="85" r="1.5" fill="#2c2c2c"/>
          <circle cx="130" cy="110" r="1.5" fill="#2c2c2c"/>
          <circle cx="70" cy="115" r="1.5" fill="#2c2c2c"/>
          <circle cx="125" cy="145" r="1.5" fill="#2c2c2c"/>
          <circle cx="75" cy="155" r="1.5" fill="#2c2c2c"/>
          <circle cx="120" cy="60" r="1" fill="#2c2c2c"/>
          <circle cx="80" cy="70" r="1" fill="#2c2c2c"/>
          <circle cx="135" cy="95" r="1" fill="#2c2c2c"/>
          <circle cx="65" cy="100" r="1" fill="#2c2c2c"/>
          <circle cx="135" cy="125" r="1" fill="#2c2c2c"/>
          <circle cx="65" cy="130" r="1" fill="#2c2c2c"/>
          
          <!-- Text -->
          <text x="100" y="50" class="logo-text-top" text-anchor="middle">Onboarding</text>
          <text x="88" y="105" class="logo-initials">O</text>
          <text x="112" y="105" class="logo-initials">B</text>
          <text x="100" y="160" class="logo-text-bottom" text-anchor="middle">Global skills for job positioning</text>
        </svg>
        <!-- === End SVG === -->
      </div>
    </div>
  </header>

  <div class="container">
    <h1 id="nombre">Patrón del Alentador</h1>

    <h2>Emociones:</h2>
    <p id="emociones"></p>

    <h2>Meta:</h2>
    <p id="meta"></p>

    <h2>Juzga a los demás por:</h2>
    <p id="juzga_a_los_demas_por"></p>

    <h2>Influye en los demás mediante:</h2>
    <p id="influye_en_los_demas_mediante"></p>

    <h2>Su valor para la organización:</h2>
    <p id="valor_para_la_organizacion"></p>

    <h2>Abusa de:</h2>
    <p id="abusa_de"></p>

    <h2>Bajo presión:</h2>
    <p id="bajo_presion"></p>

    <h2>Teme:</h2>
    <p id="teme"></p>

    <h2>Sería más eficaz si:</h2>
    <p id="seria_mas_eficaz_si"></p>

    <h2>Descripción:</h2>
    <p id="descripcion"></p>

    <h2>Nivel de Onboarding:</h2>
    <p id="nivel_onboarding"></p>

    <h2>Aprendizajes esperados:</h2>
    <p id="aprendizajes_esperados"></p>
  </div>

  <script src="patrones.js"></script>
  <script>
    // Usar el primer patrón como placeholder
    const patron = window.patrones[0];
    for (const key in patron) {
      const el = document.getElementById(key);
      if (el) el.textContent = patron[key];
    }
  </script>
</body>
</html>
