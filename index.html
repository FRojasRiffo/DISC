<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>DISC Test Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-header">
    <div class="logo-container">
      <div class="logo-circle">
        <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <path id="arc-path" d="M 100,30 A 70,70 0 1,1 100,170"/>
            <path id="arc-path-top" d="M 140,50 Q 100,30 60,50"/>
            <path id="arc-path-bottom" d="M 60,150 Q 100,170 140,150"/>
          </defs>
          
          <!-- Circular arc with stars -->
          <path d="M 100,30 A 70,70 0 1,1 100,170" 
                stroke="#2c2c2c" 
                stroke-width="6" 
                fill="none" 
                stroke-linecap="round"/>
          
          <!-- Stars along the arc -->
          <!-- Top-left star (10 o'clock) -->
          <g transform="translate(70,50)">
            <polygon points="0,-4 1,-1 4,-1 1.5,1 2.5,4 0,2 -2.5,4 -1.5,1 -4,-1 -1,-1" 
                     fill="#2c2c2c"/>
          </g>
          
          <!-- Bottom-right star (4 o'clock) -->
          <g transform="translate(130,150)">
            <polygon points="0,-4 1,-1 4,-1 1.5,1 2.5,4 0,2 -2.5,4 -1.5,1 -4,-1 -1,-1" 
                     fill="#2c2c2c"/>
          </g>
          
          <!-- Small stars/dots along arc -->
          <circle cx="115" cy="45" r="2" fill="#2c2c2c"/>
          <circle cx="85" cy="55" r="1.5" fill="#2c2c2c"/>
          <circle cx="125" cy="75" r="1.5" fill="#2c2c2c"/>
          <circle cx="75" cy="85" r="1.5" fill="#2c2c2c"/>
          <circle cx="130" cy="110" r="1.5" fill="#2c2c2c"/>
          <circle cx="70" cy="115" r="1.5" fill="#2c2c2c"/>
          <circle cx="125" cy="145" r="1.5" fill="#2c2c2c"/>
          <circle cx="75" cy="155" r="1.5" fill="#2c2c2c"/>
          <circle cx="120" cy="60" r="1" fill="#2c2c2c"/>
          <circle cx="80" cy="70" r="1" fill="#2c2c2c"/>
          <circle cx="135" cy="95" r="1" fill="#2c2c2c"/>
          <circle cx="65" cy="100" r="1" fill="#2c2c2c"/>
          <circle cx="135" cy="125" r="1" fill="#2c2c2c"/>
          <circle cx="65" cy="130" r="1" fill="#2c2c2c"/>
          
          <!-- Onboarding text at top (curved) -->
          <text x="100" y="50" class="logo-text-top" text-anchor="middle">Onboarding</text>
          
          <!-- OB initials in center (overlapping slightly) -->
          <text x="88" y="105" class="logo-initials">O</text>
          <text x="112" y="105" class="logo-initials">B</text>
          
          <!-- Global skills text at bottom (curved) -->
          <text x="100" y="160" class="logo-text-bottom" text-anchor="middle">Global skills for job positioning</text>
        </svg>
      </div>
    </div>
    <div class="header-title">DISC Personality Test</div>
    <div class="header-tagline">Global skills for job positioning</div>
  </div>

  <div class="container">
    <p class="subtitle">Por cada pregunta de la 1 a la 28, escoja una frase que <b>más lo describa a usted</b> y una que <b>menos lo describa a usted</b>.</p>
    
    <!-- Score Counter Display -->
    <div id="scoreCounter" class="score-counter-container"></div>
    
    <form id="discForm"></form>
    <div class="button-container">
      <button type="button" id="randomizeBtn">✦ Randomize Answers</button>
      <button type="button" id="submitBtn">Enviar Respuestas</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="questions.js"></script>
  <script src="disc.js"></script>
</body>
</html>
