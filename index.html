<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>DISC Test Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-header">
    <div class="logo-container">

    <div class="header-title">DISC Personality Test</div>
    <div class="header-tagline">Global skills for job positioning</div>
  </div>

  <div class="container">
    <p class="subtitle">Por cada pregunta de la 1 a la 28, escoja una frase que <b>más lo describa a usted</b> y una que <b>menos lo describa a usted</b>.</p>
    
    <!-- Score Counter Display -->
    <div id="scoreCounter" class="score-counter-container"></div>
    
    <form id="discForm"></form>
    <div class="button-container">
      <button type="button" id="randomizeBtn">✦ Randomize Answers</button>
      <button type="button" id="submitBtn">Enviar Respuestas</button>
    </div>
    <div id="results"></div>
  </div>

  <script src="questions.js"></script>
  <script src="disc.js"></script>
</body>
</html>
